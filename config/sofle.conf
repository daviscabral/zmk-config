# Mantém o teclado em modo split
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_TRANSPORT_BT_USB=y  # Permite tanto USB/TRRS quanto Bluetooth

# Configuração do Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PERIPHERAL=y
CONFIG_ZMK_BLE_CENTRAL=y

# Alternância automática entre TRRS e Bluetooth
CONFIG_ZMK_SPLIT_AUTO_DETECT=y

# Desativa Bluetooth automaticamente quando USB está conectado
CONFIG_ZMK_BLE_AUTO_DISABLE=y
